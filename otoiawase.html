<!DOCTYPE html><html lang="ja"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>お問い合わせ - 信生病院</title>    <link rel="stylesheet" href="styles.css"></head>    <style>        /* Reset and base styles */* {  margin: 0;  padding: 0;  box-sizing: border-box;}body {  font-family: sans-serif;  line-height: 1.6;  color: #333;}.main {  min-height: 100vh;  background-color: #fcc1b1;}.container {  max-width: 800px;  margin: 0 auto;  padding: 0 1rem;}/* Header styles */.header {  position: relative;  width: 100%;  height: 400px;  display: flex;  align-items: center;  justify-content: center;}.header-image {  position: absolute;  width: 100%;  height: 100%;  object-fit: cover;  filter: brightness(50%);}.header-content {  position: relative;  z-index: 10;  text-align: center;  color: white;}.header-content h1 {  font-size: 2.5rem;  font-weight: 600;  margin-bottom: 1rem;  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);}.header-content p {  font-size: 1.125rem;  opacity: 0.9;}/* Breadcrumb styles */.breadcrumb {  display: flex;  align-items: center;  padding: 1.5rem 0;  font-size: 0.875rem;  color: #333;}.breadcrumb a {  color: #333;  text-decoration: none;  transition: color 0.2s;}.breadcrumb a:hover {  color: #0168b3;}.chevron-right {  margin: 0 0.5rem;}.chevron-right::after {  content: ">";  font-size: 0.75rem;}/* Main content styles */.main-content {  padding: 2rem 0;}.card {  background-color: rgba(255, 255, 255, 0.9);  border-radius: 0.5rem;  padding: 2rem;  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  backdrop-filter: blur(4px);}.mb-12 {  margin-bottom: 3rem;}.card h2 {  font-size: 1.5rem;  font-weight: 600;  text-align: center;  margin-bottom: 1.5rem;}.text-center {  text-align: center;}.phone-number {  text-align: center;  margin-top: 1.5rem;}.phone-number a {  font-size: 2rem;  font-weight: bold;  color: #0168b3;  text-decoration: none;  transition: color 0.2s;}.phone-number a:hover {  color: #015293;}/* Form styles */.form {  margin-top: 2rem;}.form-group {  margin-bottom: 1.5rem;}.form-group label {  display: block;  margin-bottom: 0.5rem;  font-weight: 600;}.form-group input[type="text"],.form-group input[type="email"],.form-group input[type="tel"],.form-group input[type="number"],.form-group textarea {  width: 100%;  padding: 0.5rem;  border: 1px solid #d1d5db;  border-radius: 0.25rem;  font-size: 1rem;  background-color: white;}.required {  color: #e11d48;  margin-left: 0.25rem;}.radio-group {  display: flex;  gap: 1rem;}.age-input,.phone-input {  display: flex;  align-items: center;  gap: 0.5rem;}.w-24 {  width: 6rem;}.text-small {  font-size: 0.875rem;}.text-red {  color: #e11d48;}.form-submit {  text-align: center;  margin-top: 2rem;}.submit-button {  background-color: #0168b3;  color: white;  font-size: 1rem;  font-weight: 600;  padding: 0.75rem 3rem;  border: none;  border-radius: 0.25rem;  cursor: pointer;  transition: background-color 0.2s;}.submit-button:hover {  background-color: #015293;}/* Responsive styles */@media (min-width: 768px) {  .header-content h1 {    font-size: 3rem;  }}    </style><body>    <main class="main">        <!-- ヘッダー -->        <section class="header">            <img src="/placeholder.svg?height=400&width=1920" alt="お問い合わせのヘッダー画像" class="header-image">            <div class="header-content">                <h1>お問い合わせ</h1>                <p>お気軽にお問い合わせください</p>            </div>        </section>        <!-- パンくずリスト -->        <div class="container">            <nav aria-label="パンくずリスト" class="breadcrumb">                <a href="/">ホーム</a>                <span class="chevron-right"></span>                <span aria-current="page">お問い合わせ</span>            </nav>        </div>        <!-- メインコンテンツ -->        <div class="container main-content">            <!-- 電話でのお問い合わせ -->            <div class="card mb-12">                <h2>お電話からのお問い合わせ</h2>                <p class="text-center">                    当院に関すること、施設介護支援、求人情報に関する事、<br>                    お気軽にお問い合わせください。                </p>                <p class="phone-number">                    <a href="tel:0858-26-7773">0858-26-7773</a>                </p>            </div>            <!-- フォームでのお問い合わせ -->            <div class="card">                <h2>フォームからのお問い合わせ</h2>                <p class="text-center">                    下記フォームでもご質問・ご相談等承けけております。<br>                    必要事項を入力後、確認ボタンを押してください。                </p>                <form id="contact-form" class="form">                    <div class="form-group">                        <label for="name">                            お名前                            <span class="required">必須</span>                        </label>                        <input type="text" id="name" name="name" required>                    </div>                    <div class="form-group">                        <label for="furigana">                            フリガナ                            <span class="required">必須</span>                        </label>                        <input type="text" id="furigana" name="furigana" required>                    </div>                    <div class="form-group">                        <label>性別</label>                        <div class="radio-group">                            <label>                                <input type="radio" name="gender" value="female"> 女性                            </label>                            <label>                                <input type="radio" name="gender" value="male"> 男性                            </label>                        </div>                    </div>                    <div class="form-group">                        <label for="age">年齢</label>                        <div class="age-input">                            <input type="number" id="age" name="age" class="w-24">                            <span>歳</span>                        </div>                    </div>                    <div class="form-group">                        <label for="email">メールアドレス</label>                        <input type="email" id="email" name="email">                    </div>                    <div class="form-group">                        <label for="emailConfirm">メールアドレス（確認用）</label>                        <input type="email" id="emailConfirm" name="emailConfirm">                        <p class="text-small text-red">                            メールアドレスをお持ちでない方は電話番号をご入力ください。                        </p>                    </div>                    <div class="form-group">                        <label for="phone1">電話番号</label>                        <div class="phone-input">                            <input type="tel" id="phone1" name="phone1" maxlength="4" class="w-24">                            <span>-</span>                            <input type="tel" id="phone2" name="phone2" maxlength="4" class="w-24">                            <span>-</span>                            <input type="tel" id="phone3" name="phone3" maxlength="4" class="w-24">                        </div>                    </div>                    <div class="form-group">                        <label for="inquiry">お問い合わせ内容</label>                        <textarea id="inquiry" name="inquiry" rows="6"></textarea>                    </div>                    <div class="form-submit">                        <button type="submit" class="submit-button">送信する</button>                    </div>                </form>            </div>        </div>    </main>    <script>        document.getElementById('contact-form').addEventListener('submit', function(e) {            e.preventDefault();            // フォーム送信処理をここに実装            console.log('Form submitted');        });    </script></body></html>
